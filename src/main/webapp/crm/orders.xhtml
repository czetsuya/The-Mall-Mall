<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="body">
		<h:form>
			<p:dataTable var="o" value="#{ordersBean.lazyDataModel}"
				paginator="true" rows="10"
				paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
				rowsPerPageTemplate="2,5,10,15" selectionMode="single"
				selection="#{ordersBean.selectedEntities}" id="ordersTable"
				lazy="true">

				<p:column headerText="Customer">
					<h:outputText value="#{o.user.name}" />
				</p:column>
				<p:column headerText="Amount">
					<h:outputText value="#{o.amount}">
						<f:convertNumber minFractionDigits="2" currencyCode="PHP"
							type="currency" />
					</h:outputText>
				</p:column>
				<p:column headerText="Promo Code">
					<h:outputText value="#{o.promoCode.code}" />
				</p:column>
				<p:column headerText="Discount">
					<h:outputText value="#{o.discount}" />
				</p:column>
				<p:column headerText="Used">
					<h:outputText value="#{o.promoCode.auditable.updated}" />
				</p:column>
				<p:column headerText="Total Amount">
					<h:outputText value="#{o.totalAmount}">
						<f:convertNumber minFractionDigits="2" currencyCode="PHP"
							type="currency" />
					</h:outputText>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
